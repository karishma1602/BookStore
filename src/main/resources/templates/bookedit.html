<!doctype html>
<html lang="en" xmlns:th="https://www.thymeLeaf.com">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Book Store</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="/">Book Store</a>
			<button class="navbar-toggler text-white" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="available_book">Available Books</a></li>

					<li class="nav-item"><a class="nav-link  text-white"
						href="my_books" tabindex="-1" aria-disabled="true">My Books</a></li>
				</ul>
				<div>
					<a class="nav-link text-white" href="book_register">New Book
						Register</a>
				</div>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
				</form>
			</div>
		</div>
	</nav>
	<h4 style="text-align: center;margin-top: 40px;margin-bottom: 15px; color:green;">Edit Book Here</h4>
	<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 20vh;">
		<div style="border: 2px solid #007bff; background-color: #f9f9f9; border-radius: 8px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">
			<input type="hidden" name="id" th:value=${book.id}/>
			<form style="width: 100%;" th:action="@{/save}" method="post" th:object="${book}">
    <div style="margin-bottom: 15px;">
        <label for="name" style="display: block; font-weight: bold; margin-bottom: 5px;">Name Address</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required 
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" th:value="${book.name}">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="author" style="display: block; font-weight: bold; margin-bottom: 5px;">Author Name</label>
        <input type="text" id="author" name="author" placeholder="Enter author name" required 
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" th:value="${book.author}">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="price" style="display: block; font-weight: bold; margin-bottom: 5px;">Price</label>
        <input type="number" id="price" name="price" placeholder="Enter price" min="0" required 
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" th:value="${book.price}">
    </div>

    <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Submit</button>
</form>

		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
